

<div class="timeline">

    <h2>Timeline</h2>

    <!-- Row with the jobs and icons -->
    <div class="row">
        {% for item in timeline %}

            <div class="block">
                <p class="title">{{ item.title }}</p>
                <p class="desc">{{ item.desc }}</p>
                <p class="icon">   
                    <span class="svg-primary">
                        <img height="30" src="src/icons/{{ item.icon }}.svg" />
                    </span>
                </p>
            </div>

        {% endfor %}
    </div>
    
    <!-- The color rounded boxes -->
    <div class="line">
    
        <div class="arrow">
            <img height="10" src="src/icons/arrow.svg" />
        </div>
    
        <div class="box side"></div>

        {% for i in range(0, timeline.length-1) -%}
            <div class="box middle"></div>
        {%- endfor %}

        <div class="box side"></div>

        <div class="arrow">
            <img height="10" src="src/icons/arrow.svg" />
        </div>

    </div>

    <!-- Row with the years -->
    <div class="row">
        {% for item in timeline %}    
            <div class="block">
                <p class="year">{{ item.year }}</p>
            </div>
        {% endfor %}
    </div>


</div>
