
<style>

/*
 * Page, body and columns
 */


@page {
    size: A4 portrait;
    margin: 0;
}

body {
    padding: 0;
    margin: 0;
}

.page {
    page-break-after: always;
    width: {{ WIDTH }}px;
    height: {{ HEIGHT }}px;
    position: relative;
}

.page > .inner {

    position: absolute;

    top: {{ page_margins }}px;
    left: {{ page_margins }}px;

    width: {{ WIDTH - page_margins*2 }}px;
    height: {{ HEIGHT - page_margins*2 }}px;
}


.row > .column {

    width: {{ column_width }}px;
    margin-left: {{ column_sep }}px;
    display: inline-block;
    vertical-align:top;
    position: relative;
}

 .row > .column.x2 {
    width: {{ column_width*2+column_sep }}px;
}

 .row > .column.x3 {
    width: {{ column_width*3+column_sep*2 }}px;
}

.row > .column:first-child {
    margin-left: 0;
}




{% if debug %}

    .page {
        border: dotted 0.5px rgb(192, 224, 118);
    }

    .page > .inner {
        border: dotted 0.5px rgb(214, 132, 132);
    }

{% endif %}
